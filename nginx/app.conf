upstream recipe {
    server recipe_net_prod:8000;
}

server {
    server_tokens off;

    location / {
        proxy_pass http://recipe/;
    }

    location /recipe_net/static/ {
        alias /home/recipe/recipe_net/static/;
    }

    location /recipe_net/media/ {
        alias /home/recipe/recipe_net/media/;
    }
}